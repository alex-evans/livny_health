
[tool:pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-omit=tests/*
    --cov-fail-under=80

markers =
    unit: unit tests (fast, no external dependencies)
    integration: integration tests (slower, may hit real services)
    slow: marks tests as slow
