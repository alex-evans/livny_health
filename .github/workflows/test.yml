name: Run Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/services

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        id: pytest
        run: |
          uv run pytest -m unit --cov=. --cov-report=term-missing --cov-report=xml --tb=short 2>&1 | tee pytest-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Create coverage report
        if: github.event_name == 'pull_request'
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: backend/services/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Post test results to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('backend/services/pytest-output.txt', 'utf8');

            const body = `## Unit Test Results

            \`\`\`
            ${output.slice(-3000)}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check test status
        run: exit ${{ steps.pytest.outputs.exit_code }}
